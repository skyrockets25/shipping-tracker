<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Portal - SwiftShip Logistics</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>SwiftShip Logistics</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/track.html">Track Shipment</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Driver Location Update</h2>
    <button onclick="sendLocation()">Send Current Location</button>
  </main>
  <script>
    const socket = io();
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          socket.emit("driverLocation", { lat: pos.coords.latitude, lng: pos.coords.longitude });
          alert("Location sent!");
        });
      } else {
        alert("Geolocation not supported");
      }
    }
  </script>
</body>
</html>
